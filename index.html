<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="modal fade" id="you-won-modal" tabindex="-1" role="dialog" aria-labelledby="you-won-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="myModalLabel">You won!</h2>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <h4>Congratulations!</h4>
            You have improved your memory skills by 1,0345%!
            <p>(font: ACME Ltda.)</p>
            <hr>
            Here's you score:
            <div id="score-resume" class="container">
              <div class="row">
                <div class="col">
                  Star rating
                </div>
                <div class="col">12 Moves</div>
                <div class="col">in 2min 40s</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="memory-game-main-div" class="container">
      <header>
        <h1>Memory Game</h1>
      </header>

      <div id="score-panel-section" class="score-panel row">
        <div class="col-4">
          <div id="star-line-moves-div" class="inline">
            <span id="moves-counter" class="moves"></span>
          </div>
        </div>

        <div class="col-4">
          Time Elapsed: <div id="time-elapsed" class="inline"></div>
        </div>

        <div class="col-4">
          <div id="restart-game" class="restart">
            <i id="restart-icon" class="fa fa-repeat"></i> Restart Game
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS rendering -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
    <script src="js/game-over.js"></script>
    <script src="js/counters.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
